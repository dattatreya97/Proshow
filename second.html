<!DOCTYPE html>
<html>
<head>
	<title>Revels-Proshow</title>
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="materialize/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald|Pacifico" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="back-page">
	<nav class="black">
	    <div class="nav-wrapper">
	      <a href="#!" class="brand-logo logo-font">Revels'17</a>	    
	    </div>
  	</nav>

	<!--Modal Login-->
	<div id="IDModal" class="modal">
		<div class="modal-content">
			<h4></h4>	  
		</div>	    	
		<div class="row">
		</div>        
	</div>


	<!-- Modal -->
	<div id="LoginModal" class="modal col s10">
		<div class="modal-content">
			<h4>Register</h4>	  
		</div>	    	
		<div class="row">
			<form class="col s12" action="#" method="POST">
				<div class="row">
					<div class="input-field col s12 m6">
						<i class="material-icons prefix">account_circle</i>
						<input id="name" type="text" name="name" class="validate" required>
						<label for="name">Name</label>
					</div>
					<div class="input-field col s12 m6">
						<i class="material-icons prefix">perm_contact_calendar</i>
						<input id="RegNo" type="tel" name="RegNo" class="validate" required>
						<label for="RegNo">Registration Number</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m6">
						<i class="material-icons prefix">phone</i>
						<input id="phone" type="tel" name="phone" class="validate" required>
						<label for="phone">Phone</label>
					</div>	    
					<div class="input-field col s12 m6">
						<i class="material-icons prefix">email</i>
						<input id="email" type="email" name="email" class="validate" required>
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m6">
						<i class="fa fa-graduation-cap prefix" aria-hidden="true"></i>
						<input id="college" type="text" name="college" class="validate" required>
						<label for="college">College</label>
					</div>
					
				</div>
				<div class="row">
					<button class="btn waves-effect waves-light red" type="submit" name="action">Register
						<i class="material-icons right">perm_identity</i>
					</button>
				</div>    
			</form>
		</div>        
	</div>
          
	<!-- carousel -->

	<div class="carousel carousel-slider center" data-indicators="true">
		<a class="carousel-item" href="#one!"><img src="images/one.jpg"></a>
		<a class="carousel-item" href="#two!"><img src="images/two.jpg"></a>
		<a class="carousel-item" href="#three!"><img src="images/three.jpg"></a>
		<a class="carousel-item" href="#four!"><img src="images/four.jpg"></a>
		<a class="carousel-item" href="#five!"><img src="images/five.jpg"></a>
	</div>

	<div class="section">					     				
			<div class="row col s11">
				<div id="ticket" class="imgContainer">
					<a href="#LoginModal"><img src="images/ticket1.jpeg" height="150" width="225"/></a>
					
				</div>
				<div id="admit" class="imgContainer">
					<img class="middle-img" src="images/ticket2.jpeg"/ height="150" width="85"/>
					
				</div>	
			</div>
		</div>

	


	<div class="footer-copyright black">
			<div class="container white-text">
				Made with <i class="fa fa-heart heart" aria-hidden="true"></i> by <a class="brown-text text-lighten-3" href="http://mitportals.in/"><b>SYSTEM ADMIN</b></a>
			</div>
		</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/scripts.js"></script>
	<script type="text/javascript" src="materialize/js/init.js"></script>
	<script type="text/javascript" src="materialize/js/typed.js"></script>
</body>
</html>
